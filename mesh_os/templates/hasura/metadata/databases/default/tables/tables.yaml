  configuration:
    custom_name: workflowResult
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
  object_relationships:
    - name: agent
      using:
        foreign_key_constraint_on: agent_id
    - name: run
      using:
        foreign_key_constraint_on: workflow_id

- table:
