- table:
    name: agents
    schema: public
  configuration:
    custom_name: agent
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
  array_relationships:
    - name: memories
      using:
        foreign_key_constraint_on:
          column: agent_id
          table:
            name: memories
            schema: public
    - name: memoryChunks
      using:
        foreign_key_constraint_on:
          column: agent_id
          table:
            name: memory_chunks
            schema: public
    - name: memoryRelations
      using:
        foreign_key_constraint_on:
          column: agent_id
          table:
            name: memory_edges
            schema: public
    - name: workflowRuns
      using:
        foreign_key_constraint_on:
          column: agent_id
          table:
            name: workflow_runs
            schema: public
    - name: workflowResults
      using:
        foreign_key_constraint_on:
          column: agent_id
          table:
            name: workflow_results
            schema: public

- table:
    name: memories
    schema: public
  configuration:
    custom_name: memory
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
  object_relationships:
    - name: agent
      using:
        foreign_key_constraint_on: agent_id
    - name: schema
      using:
        foreign_key_constraint_on: type
  array_relationships:
    - name: chunks
      using:
        foreign_key_constraint_on:
          column: memory_id
          table:
            name: memory_chunks
            schema: public
    - name: incomingEdges
      using:
        foreign_key_constraint_on:
          column: target_memory
          table:
            name: memory_edges
            schema: public
    - name: outgoingEdges
      using:
        foreign_key_constraint_on:
          column: source_memory
          table:
            name: memory_edges
            schema: public

- table:
    name: memory_chunks
    schema: public
  configuration:
    custom_name: memoryChunk
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
  object_relationships:
    - name: agent
      using:
        foreign_key_constraint_on: agent_id
    - name: memory
      using:
        foreign_key_constraint_on: memory_id

- table:
    name: memory_edges
    schema: public
  configuration:
    custom_name: memoryRelation
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
      source_memory:
        custom_name: sourceMemory
      target_memory:
        custom_name: targetMemory
  object_relationships:
    - name: agent
      using:
        foreign_key_constraint_on: agent_id
    - name: source
      using:
        foreign_key_constraint_on: source_memory
    - name: target
      using:
        foreign_key_constraint_on: target_memory

- table:
    name: workflow_runs
    schema: public
  configuration:
    custom_name: workflowRun
    column_config:
      created_at:
        custom_name: createdAt
      updated_at:
        custom_name: updatedAt
  object_relationships:
    - name: agent
      using:
        foreign_key_constraint_on: agent_id
    - name: schema
      using:
        foreign_key_constraint_on: type
  array_relationships:
    - name: results
      using:
        foreign_key_constraint_on:
          column: workflow_id
          table:
            name: workflow_results
            schema: public

- table:
